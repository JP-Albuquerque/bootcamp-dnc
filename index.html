<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Bootcamp DNC</title>

    <style>

    </style>
</head>

<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>bootcamp dnc</h1>
            <h2>
                Esse será um evento exlusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form action="">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">

                <div class="form-group">
                    <label>Sobrenome:</label>
                    <input type="text" placeholder="Insira seu sobrenome aqui">
                </div>

                <div class="form-group">
                    <label>Área de interesse:</label>
                    <div class="checkbox-itens">
                        <input type="checkbox" value="front">
                        <label>Front-end</label>

                        <input type="checkbox" value="back">
                        <label>Back-end</label>

                        <input type="checkbox" value="bd">
                        <label>Banco de dados</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" placeholder="Insira seu e-mail aqui">
                </div>

                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="text" placeholder="(99) 99999-9999">
                </div>

                <div class="form-group">
                    <label>Insira uma frase criativa:</label>
                    <input type="text" placeholder="Qual frase criativa você gostaria de falar">
                </div>
            </div>

            <input type="submit" value="Cadastrar">

        </form>
    </section>
</body>

</html>
